<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700;800&family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="project2-styles/project2-world.css" />
    <title>Around the world contact</title>
  </head>
  <body>
    <div class="container-box">
      <div id="intro">
        <h1>לגלות את העולם</h1>
        <p>
          הצטרפו אלינו אל פרוייקט חובק עולם שיאפשר לכם להרחיב אופקים, ולגלות
          נופים שלא היכרתם חוויות שלא חוויתם ואנשים מהדימים שלא ידעתם שקיימים.
        </p>
      </div>
      <div id="agam">
        <img
          src="project2-assets/agam.png"
          alt="picture of green trees in a lake"
        />
      </div>
      <div id="hodit">
        <img
          src="project2-assets/hodit.png"
          alt="picture of tow women standing in front of a sunset"
        />
      </div>
      <div id="hof">
        <img src="project2-assets/hof.png" alt="picture of a tropical beach" />
      </div>
      <div id="shor">
        <img
          src="project2-assets/shor.png"
          alt="picture of a bull sitiing next to a lake "
        />
      </div>
      <div id="arafel">
        <img
          src="project2-assets/arafel.png"
          alt="picture of view from a mountain"
        />
      </div>
      <div id="degel">
        <img
          src="project2-assets/degel.png"
          alt="picture of three womans walkin on the beach"
        />
      </div>
      <div id="midbar">
        <img src="project2-assets/midbar.png" alt="picture of desert sunset" />
      </div>
      <div id="jungel">
        <img src="project2-assets/jungel.png" alt="picture of jungel trees" />
      </div>
      <div id="kof">
        <img src="project2-assets/kof.png" alt="picture of a monkey" />
      </div>
      <div id="raj">
        <img
          src="project2-assets/raj.png"
          alt="picture of an indi person sitiing on the floor"
        />
      </div>
      <div id="sade">
        <img src="project2-assets/sade.png" alt="Picture of a bush field" />
      </div>
      <div id="rakevet">
        <img
          src="project2-assets/rakevet.png"
          alt="picture of a moving train"
        />
      </div>
      <div id="mikdash">
        <img
          src="project2-assets/mikdash.png"
          alt="a picture of a temple with a golden roof"
        />
      </div>
      <div id="sira">
        <img
          src="project2-assets/sira.png"
          alt="picture of a boat floting on a sunset background"
        />
      </div>
      <div id="form-container">
        <form id="form">
          <h1>ספרו לנו על החוויה שלכם</h1>
          <p>
            ספרו לנו על חוויה יוצאת דופן שעברתם בטיול מסביב לעולם ואולי תוכלו
            לזכות בכרטיסי טיסה לכם ולאדם נוסף ליעד מלהיב.
          </p>

          <div class="form-control">
            <label for="name">שם מלא</label>
            <input id="name" type="text" required />
          </div>
          <div class="form-control">
            <label for="email">דוא״ל</label>
            <input id="email" type="email" required />
          </div>
          <div class="form-control">
            <label for="story">החוויה שלכם</label>
            <input id="story" type="text" required />
          </div>
          <div class="form-control">
            <input type="submit" value="שליחה" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
